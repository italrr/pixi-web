<h1 mat-dialog-title>{{logingin ? 'Logging in...' : 'Login Into Your Account'}}</h1>
<div mat-dialog-content>
  <div class="rdc-base">
    <form *ngIf="!logingin" class="rdc-base-inner" [formGroup]="form">
      <mat-form-field style="display: block; width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput placeholder="user@example.com" value="" [formControl]="emailControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="emailControl.hasError('email')">
          Email is invalid
        </mat-error>      
        <mat-error *ngIf="emailControl.hasError('required')">
          Email can't be empty.
        </mat-error>           
      </mat-form-field>         
      
      <mat-form-field style="display: block; width: 100%;">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePass ? 'password' : 'text'" value="" [formControl]="passwordControl" [errorStateMatcher]="matcher">
        <button mat-icon-button matSuffix (click)="hidePass = !hidePass" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePass">
          <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="passwordControl.hasError('required')">
          Password can't be empty.
        </mat-error>
      </mat-form-field>          
    </form>

    <div *ngIf="logingin" style="display:flex; width: 100%; flex-direction: row;">
      <div style="flex: 1; display: block;"></div> 
      <mat-progress-spinner
        style="margin-top: 50px;"
        class="loading-spinner"
        color="primary"
        mode="indeterminate">
      </mat-progress-spinner>      
      <div style="flex: 1; display: block;"></div>
    </div>

  </div>
</div>
<div mat-dialog-actions>
  <div *ngIf="!logingin" style="width: 100%; display:flex; flex-direction: row;">
    <div style="display: inline-block; flex: 1; "></div>
    <button (click)="login()" mat-flat-button color="primary">LOGIN</button>
    <button mat-button mat-dialog-close>CANCEL</button>
  </div>
</div>

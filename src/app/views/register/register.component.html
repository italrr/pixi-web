<div class="register-base">
    <div class="register-inner">
        <div class="register-title">CREATE ACCOUNT</div>
        <div class="register-form">
            
            <div class="register-form-fields">
                <mat-form-field class="register-form-input">
                    <input [(ngModel)]="email" #emailInput matInput placeholder="Email">
                </mat-form-field>
    
                <mat-form-field class="register-form-input">
                    <input [(ngModel)]="password" matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
                    <mat-icon class="register-form-icon" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>          
    
    
                <mat-form-field class="register-form-input">
                    <input [(ngModel)]="passwordRepeat" matInput placeholder="Repeat Password" [type]="hide ? 'password' : 'text'">
                    <!-- <mat-icon class="register-form-icon" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon> -->
                </mat-form-field>                
            </div>

        </div>
    </div>
</div>
